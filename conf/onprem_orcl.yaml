env: dev
connections:
  onprem_orcl_conn: onprem_orcl_conn
warehouses:
  dev_warehouse: s3://natwest-data-archive-vault
retention_policies:
  default_6m: 6m
sources:
  - name: on_prem_orcl
    connection: onprem_orcl_conn
    include:
      schemas:
        - EDI_SUP_OWNER
      tables:
        - "^FEED.*$"
    exclude: {}
    warehouse: dev_warehouse
    retention_policy: default_6m
    legal_hold: true
